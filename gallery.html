    <script>
        // Enhanced Gallery functionality without thumbnails
        class Gallery {
            constructor() {
                this.currentSlide = 0;
                this.slides = document.querySelectorAll('.carousel-slide');
                this.totalSlides = this.slides.length;
                this.track = document.getElementById('carousel-track');
                this.currentSlideEl = document.getElementById('current-slide');
                this.totalSlidesEl = document.getElementById('total-slides');
                this.lightbox = document.getElementById('lightbox');
                this.lightboxImage = document.getElementById('lightbox-image');
                
                this.init();
            }

            init() {
                this.updateCounter();
                this.bindEvents();
                this.updateSlidePosition();
                
                // Auto-play functionality (optional)
                this.startAutoPlay();
            }

            updateCounter() {
                this.currentSlideEl.textContent = this.currentSlide + 1;
                this.totalSlidesEl.textContent = this.totalSlides;
            }

            updateSlidePosition() {
                const translateX = -this.currentSlide * 100;
                this.track.style.transform = `translateX(${translateX}%)`;
                this.updateCounter();
            }

            nextSlide() {
                this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                this.updateSlidePosition();
                this.resetAutoPlay();
            }

            prevSlide() {
                this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.updateSlidePosition();
                this.resetAutoPlay();
            }

            goToSlide(index) {
                this.currentSlide = index;
                this.updateSlidePosition();
                this.resetAutoPlay();
            }

            openLightbox(imageSrc) {
                this.lightboxImage.src = imageSrc;
                this.lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                this.pauseAutoPlay();
            }

            closeLightbox() {
                this.lightbox.classList.remove('active');
                document.body.style.overflow = '';
                this.resumeAutoPlay();
            }

            // Auto-play functionality
            startAutoPlay() {
                this.autoPlayInterval = setInterval(() => {
                    this.nextSlide();
                }, 4000); // Change slide every 4 seconds
            }

            pauseAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                }
            }

            resumeAutoPlay() {
                this.startAutoPlay();
            }

            resetAutoPlay() {
                this.pauseAutoPlay();
                this.startAutoPlay();
            }

            bindEvents() {
                // Navigation buttons
                document.getElementById('prev-btn').addEventListener('click', () => this.prevSlide());
                document.getElementById('next-btn').addEventListener('click', () => this.nextSlide());

                // Slide clicks for lightbox
                this.slides.forEach((slide, index) => {
                    slide.addEventListener('click', () => {
                        const imageSrc = slide.querySelector('img').src;
                        this.openLightbox(imageSrc);
                    });
                });

                // Lightbox controls
                document.getElementById('lightbox-close').addEventListener('click', () => this.closeLightbox());
                document.getElementById('lightbox-prev').addEventListener('click', () => {
                    this.prevSlide();
                    this.lightboxImage.src = this.slides[this.currentSlide].querySelector('img').src;
                });
                document.getElementById('lightbox-next').addEventListener('click', () => {
                    this.nextSlide();
                    this.lightboxImage.src = this.slides[this.currentSlide].querySelector('img').src;
                });

                // Close lightbox on background click
                this.lightbox.addEventListener('click', (e) => {
                    if (e.target === this.lightbox) {
                        this.closeLightbox();
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.prevSlide();
                    if (e.key === 'ArrowRight') this.nextSlide();
                    if (e.key === 'Escape') this.closeLightbox();
                });

                // Pause auto-play on hover
                const carouselContainer = document.querySelector('.carousel-container');
                carouselContainer.addEventListener('mouseenter', () => {
                    this.pauseAutoPlay();
                });
                carouselContainer.addEventListener('mouseleave', () => {
                    this.resumeAutoPlay();
                });

                // Touch/swipe support for mobile
                let startX = 0;
                let endX = 0;

                this.track.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    this.pauseAutoPlay();
                });

                this.track.addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    this.handleSwipe();
                    this.resumeAutoPlay();
                });

                this.track.addEventListener('touchmove', (e) => {
                    e.preventDefault(); // Prevent scrolling
                });
            }

            handleSwipe() {
                const swipeThreshold = 50;
                const swipeDistance = startX - endX;

                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance > 0) {
                        // Swipe left - next slide
                        this.nextSlide();
                    } else {
                        // Swipe right - previous slide
                        this.prevSlide();
                    }
                }
            }
        }

        // Initialize gallery when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new Gallery();
        });

        // Add smooth loading animation
        window.addEventListener('load', () => {
            const carouselContainer = document.querySelector('.carousel-container');
            carouselContainer.style.opacity = '0';
            carouselContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                carouselContainer.style.transition = 'all 0.8s ease';
                carouselContainer.style.opacity = '1';
                carouselContainer.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
